<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card-component</title>

    <!--fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<main>
<body>
    
    <section class="flex-container">
        <div class="box">
            <img src="images/image-product-desktop.jpg" width="300" height="500" alt="perfume">
        </div>
        <div class="text-box">

            <h1>Perfume</h1>

            <h2>Gabrielle Essence Eau De Parfume </h2>
    
            <p>A floral, solor and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL</p>

            <div class="price-div">
                <div class="price">$149.99</div> 
                <div id="strike">$169.99</div>
            </div>
            <button class="button">Add to Cart <i class="fa fa-shopping-cart"></i></button>
        </div>
    </section>

  

<footer class="footer">

      <div class="attribution">

</main>
